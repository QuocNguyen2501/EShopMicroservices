version: '3.4'

services:
 catalogdb:
  image: postgres

 catalog.api:
  image: ${DOCKER_REGISTRY-}catalogapi
  build:
   context: .
   dockerfile: Services/Catalog/Catalog.API/Dockerfile

 basketdb:
  image: postgres
 distributedcache:
  image: redis

 basket.api:
  image: ${DOCKER_REGISTRY-}basketapi
  build:
   context: .
   dockerfile: Services/Basket/Basket.API/Dockerfile

 angular.shopping.web:
  image: ${DOCKER_REGISTRY-}angularshoppingweb
  build:
   context: .
   dockerfile: WebApps/AngularShoppingWeb/Dockerfile

volumes:
 postgres_catalog:
 postgres_basket:
